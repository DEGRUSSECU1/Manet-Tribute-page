<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./handlebars.min.js"></script>
    <!--  Start  handlebars template For the first section -->

    <script id="templateHB" type="text/x-handlebars-template">
 
        {{#each paintings}}
        <div class= "paintings-card">
            <div class="paintings-image-container">
                <img src="{{this.image}}" alt="{{this.name}}" />
            </div>
           
            <section class="details">
              <h2 class="name">{{this.name}}</h2>
              <p class="description">{{this.description}}</p>
              
            </section>
        </div>
       
       
        {{/each}}
      </script>

    <!--  END  handlebars template  -->
    <title>Manet Tribute Page</title>
  </head>
  <body>
    <!--  start if NavBar -->
    <header>
      
      <nav class="nav-bar">
        <div class="manet-picture-nav">
          <img class="nav-image" src="./resources/manet.png" />
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./index.html" >Home</a>
          </li>
          <li class="nav-item">
            <a href="" >Legacy</a>
          </li>
          <li class="nav-item"><a href="./index.html">Biography</a></li>
        </ul>
      </nav>
    
    </header>
   
    <!-- end of NavBar -->
 
    <article class="introduction">
        <h1 class="works-page-title">Edouard Manet (1832-1883)</h1>
      <section class="paintings-container" id="information"></section>
    
    </article>

    <script src="./main.js"></script>
  </body>
</html>
